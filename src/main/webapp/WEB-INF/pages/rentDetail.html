<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="layui/layui.all.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/index.js"></script>

</head>
<body>

<div class="layui-form-item">
    <label class="layui-form-label">名称</label>
    <div class="layui-input-block">
        <input id="bicycleName" type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入单车名称" class="layui-input">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">数量</label>
    <div class="layui-input-block">
        <input type="text" id="bicycleNumber" name="number" placeholder="请输入单车数量" autocomplete="off" class="layui-input">
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">价格</label>
    <div class="layui-input-block">
        <input type="text" id="bicyclePrice" name="price" placeholder="请输入单车价格" autocomplete="off" class="layui-input">
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">单车类型</label>
    <select name="type" lay-filter="type">
    </select>
</div>



</body>
</html>
